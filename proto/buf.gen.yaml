version: v1
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: gen/openapiv2
    opt:
      - generate_unbound_methods=true
  - plugin: validate
    out: gen/go
    opt:
      - lang=go
      - paths=source_relative